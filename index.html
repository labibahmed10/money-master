<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Saver</title>

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header part -->
    <header>
      <h1 class="text-center display-4 fw-bold text-info my-4">My Monthly Bank</h1>
    </header>
    <!-- header part -->

    <!-- main part -->
    <main class="container">
      <div class="row g-4">
        <!-- image part -->
        <section class="col-md-7">
          <img class="img-fluid" src="images/money.jpg" alt="image of money" />
        </section>
        <!-- image part -->

        <!-- income part -->
        <section class="col-md-5 bg-light">
          <h2 class="text-center my-5 fs-2">Income</h2>

          <div class="text-center">
            <label class="fw-bold" for="number">Income: </label>
            <input class="bg-secondary bg-opacity-25 border-0 p-2 ms-3" id="income" />
          </div>

          <h3 class="text-center my-4">Expenses</h3>

          <div class="text-center my-4">
            <label class="fw-bold" for="number">Food:</label>
            <input class="bg-secondary bg-opacity-25 border-0 p-2 ms-4" id="food" />
          </div>
          <div class="text-center my-4">
            <label class="fw-bold" for="number">Rent:</label>
            <input class="bg-secondary bg-opacity-25 border-0 p-2 ms-4" id="rent" />
          </div>
          <div class="text-center my-3">
            <label class="fw-bold" for="number">Clothes:</label>
            <input class="bg-secondary bg-opacity-25 border-0 er-0 p-2 ms-1" id="clothes" />
          </div>

          <div class="text-center">
            <button id="calculate-btn" class="btn btn-primary mt-3 mb-1 px-4 py-2 shadow-sm">
              calculate
            </button>
            <p id="error1" class="text-danger mb-3 d-none">You have to put valid numbers!</p>
          </div>

          <h4 class="text-center my-2">Total Expenses: <span id="total-expense">0</span></h4>
          <p id="error2" class="text-danger text-center mb-1 d-none">
            Your total expenses is higher than income!
          </p>
          <h4 class="text-center my-2">Balance: <span id="balance">0</span></h4>

          <!-- saving part -->
          <div class="text-center my-3">
            <label class="fw-bold" for="number">save:</label>
            <input class="bg-secondary bg-opacity-25 border-0 er-0 p-2 mx-2" name="" id="save-input" />
            <span>%</span>
            <button id="save-btn" class="btn btn-primary px-4 py-2 mx-1 my-2 shadow-sm">Save</button>
          </div>
          <p id="error3" class="text-danger mb-1 d-none text-center">Enter a valid number</p>
          <p id="error4" class="text-danger mb-1 d-none text-center">Your saving percentage is too high!</p>

          <h4 class="text-center">Saving Amount: <span id="saving-amount">0</span></h4>
          <h4 class="text-center my-2">Remaining Balance: <span id="rmn-balance">0</span></h4>
          <!-- saving part -->
        </section>
        <!-- income part -->
      </div>
    </main>
    <!-- main part -->

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JS file here -->
    <script src="./js/app.js"></script>
  </body>
</html>
