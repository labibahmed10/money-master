<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Saver</title>

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/712f91a76c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- header part -->
    <header>
      <h1 class="text-center display-4 fw-bold text-info my-5">Money Saver</h1>
    </header>
    <!-- header part -->

    <!-- main part -->
    <main class="">
      <div class="row">
        <!-- image part -->
        <section class="col-md-7">
          <img class="img-fluid" src="images/giorgio-trovato-WyxqQpyFNk8-unsplash.jpg" alt="" />
        </section>
        <!-- image part -->

        <!-- income part -->
        <section class="col-md-5 bg-light">
          <h2 class="text-center my-5 fs-2">Income</h2>

          <div class="text-center">
            <label class="fw-bold" for="number">Income: </label>
            <input class="bg-secondary bg-opacity-25 border-0 p-2 ms-3" type="email" name="" id="" />
          </div>

          <h3 class="text-center my-4">Expensess</h3>

          <div class="text-center my-4">
            <label class="fw-bold" for="number">Food:</label>
            <input class="bg-secondary bg-opacity-25 border-0 p-2 ms-4" type="email" name="" id="" />
          </div>
          <div class="text-center my-4">
            <label class="fw-bold" for="number">Rent:</label>
            <input class="bg-secondary bg-opacity-25 border-0 p-2 ms-4" type="email" name="" id="" />
          </div>
          <div class="text-center my-3">
            <label class="fw-bold" for="number">Clothes:</label>
            <input class="bg-secondary bg-opacity-25 border-0 er-0 p-2 ms-1" type="email" name="" id="" />
          </div>

          <div class="text-center">
            <button class="btn btn-primary my-3 px-4 py-2 shadow-sm">calculate</button>
          </div>

          <h4 class="text-center my-2">Total Expensess: <span>5500</span></h4>
          <h4 class="text-center my-2">Balance: <span>4500</span></h4>

          <!-- saving part -->
          <div class="text-center my-3">
            <label class="fw-bold" for="number">save:</label>
            <input class="bg-secondary bg-opacity-25 border-0 er-0 p-2 mx-2" type="email" name="" id="" />
            <span>%</span> <button class="btn btn-primary px-4 py-2 mx-1 shadow-sm">Save</button>
          </div>

          <h4 class="text-center my-2">Saving Amount: <span>2000</span></h4>
          <h4 class="text-center my-2">Remaining Balance: <span>2500</span></h4>
          <!-- saving part -->
        </section>
        <!-- income part -->
      </div>
    </main>
    <!-- main part -->

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JS file here -->
    <script src="app.js"></script>
  </body>
</html>
